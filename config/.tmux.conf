# Binding to ^A
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Mouse options
set -g mouse on

set -g default-terminal "screen-256color"

set -g status-bg black
set -g status-fg white
set -g status-attr bright
set -g status-right '#[fg=white] %Y-%m-%d %H:%M'
set -g status-right-length 80

set-window-option -g window-status-current-attr dim
set -g status-left "#[fg=green]#H"
set-window-option -g window-status-current-bg red

# C-c: save into system clipboard (+). With preselection.
bind C-c choose-buffer "run \"tmux save-buffer -b %% - | xclip -i -sel clipboard\" \; run \" tmux display \\\"Clipboard \(+\) filled with: $(tmux save-buffer -b %1 - | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \\\" \" "
# C-v: copy from + clipboard.
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(+\) $(xclip -o -sel clipboard | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

source "/Users/evert/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf"
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/fish"
